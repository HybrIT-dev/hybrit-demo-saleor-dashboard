replicaCount: 1
containerPort: 80

image:
  repository: docker.dev.hybrit.io/hybrit-demo-saleor-dashboard
  pullPolicy: Always

imagePullSecrets:
  - name: docker-cfg

service:
  type: ClusterIP
  port: 80

probes:
  enabled: true
  probePath: /
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  terminationGracePeriodSeconds: 10

env:
  - name: SECRET_KEY
    value: "945672686761362652"
  - name: API_URI
    value: "https://ecommerce-portal.core.demo.hybrit.io/graphql/"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 50mb
    nginx.ingress.kubernetes.io/client-max-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: "ecommerce-portal.dashboard.demo.hybrit.io"
      path: /
  tls:
    - hosts:
        - "ecommerce-portal.dashboard.demo.hybrit.io"
      secretName: "ecommerce-portal-ingress-cert"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80